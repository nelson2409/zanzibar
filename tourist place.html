        /* General Styles */
      
        }

            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {

        }

        nav {
            background: #004d4d;
            padding: 0.5rem;
            display: flex;
            justify-content: center;

        }

        nav a {
            color: white;
            text-decoration: none;

        .container {

            padding: 1rem;
        }

        .place {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .place img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .place img:hover {
            transform: scale(1.05);
        }

        .place-details {
            padding: 1.5rem;
        }

        .place-details h2 {
            margin-top: 0;
            color: #006666;
        }

        .place-details p {
            line-height: 1.6;
        }

        footer {
            background: #004d4d;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* Animations */
        .place {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .place.visible {
            opacity: 1;
            transform: translateY(0);
        }

    <script>
        // Reveal animation for places
        const places = document.querySelectorAll('.place');

        function revealPlaces() {
            const triggerBottom = window.innerHeight * 0.9;

            places.forEach(place => {
                const placeTop = place.getBoundingClientRect().top;

                if (placeTop < triggerBottom) {
                    place.classList.add('visible');
                } else {
                    place.classList.remove('visible');
                }
            });
        }

        window.addEventListener('scroll', revealPlaces);
        revealPlaces(); // Trigger on load
    </script>
