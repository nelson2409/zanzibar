<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Main Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Main Content */
        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .content p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* User List */
        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-list li {
            margin: 10px 0;
        }

        .user-list a {
            text-decoration: none;
            font-size: 1.2em;
            color: #34495e;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .user-list a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer p {
            font-size: 1em;
            font-weight: 300;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .content h2 {
                font-size: 1.8em;
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>About Us</h1>
        <p>Meet our team and explore our work.</p>
    </header>

    <section class="content">
        <h2>Our Team</h2>
        <p>Click a link below to view more details about each member of our team:</p>
        <ul class="user-list">
            <li><a href="linkpage2.html">Daudi S. Daudi</a></li>
            <li><a href="linkpage3.html">Nelson N. Wilson</a></li>
            <li><a href="linkpage4.html">Ally R. Ramadhan</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Group six| All Rights Reserved</p>
    </footer>

</body>
</html>
