<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Main Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Header */
        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 40px 20px;
            gap: 20px;
        }

        .contact-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px);
        }

        .contact-card h3 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .contact-card p {
            font-size: 1em;
            color: #7f8c8d;
            margin: 5px 0;
        }

        .contact-card p strong {
            color: #34495e;
        }

        /* Footer */
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        footer p {
            font-size: 1em;
            font-weight: 300;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with our team</p>
    </header>
